<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="shortcut icon"
            href="/assets/imgs/favicon.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Weeb Web</title>
    </head>
    <body>
        <header>
            <img src="/assets/imgs/logo.png" alt="Logo" />
            <h1>Sign-Up</h1>
            <button id="sidebarbtn">
                <div class="design"></div>
                <div class="design"></div>
                <div class="design"></div>
            </button>
        </header>

        <div id="sidebar">
            <button class="navbtns">Home</button>
            <button class="navbtns">Anime</button>
            <button class="navbtns">Manga</button>
            <button class="navbtns">About-Us</button>
            <button class="navbtns">Sign-up</button>
        </div>

        <main>
            <div id="body">
                <div id="header">
                    <h1>Sign-Up</h1>
                    <div>
                        <button id="sign-up" class="toggle">Sign-Up</button>
                        <button id="log-in" class="toggle">Log-In</button>
                    </div>
                </div>
                <div id="sign">
                    <section>
                        <label for="email">Email: </label>
                        <input
                            type="email"
                            id="email"
                            placeholder="example@gmail.com" />
                    </section>
                    <section>
                        <label>
                            Gender:
                            <label for="male">Male:</label>
                            <input type="radio" name="gender" id="male" />
                            <label for="female">Female:</label>
                            <input type="radio" name="gender" id="female" />
                        </label>
                    </section>
                    <section>
                        <label>
                            Name: 
                            <input
                                type="text"
                                id="firstname"
                                placeholder="Your Name" />
                            <input
                                type="text"
                                id="lastname"
                                placeholder="Last Name" />
                        </label>
                    </section>
                    <section>
                        <label for="username">Username: </label>
                        <input type="text" id="username" placeholder="User1" />
                    </section>
                    <section>
                        <label for="password">Password: </label>
                        <input
                            type="password"
                            id="password"
                            placeholder="*********" />
                    </section>
                    <section>
                        <button id="logger">Sign-Up</button>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
